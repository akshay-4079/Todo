<!doctype html>
<html ng-app='todoApp'>
<head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
      <script src="./ui-bootstrap-tpls-2.4.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="./date.format.js"></script>
    <link rel="stylesheet" href="./Style.css" type=text/css>
  <script src="./script.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
	</head>
	<body ng-controller='todoController' style="background-image: url(https://images.unsplash.com/photo-1526376043067-5af36c35cd6c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1039&q=80);background-repeat: no-repeat;background-size: cover;box-sizing: border-box;width: 100%;height: 100%" >
<div class='container'>
  <div>
    <h2 class='center-align'>Reminders</h2>
    <form id='frm 1' ng-submit='submitTask()'>
      <div class='input-field' >
          <span>
        <input id="date" type="date" onkeydown="return false" ng-model='mydate' required style="width: 15%" >
              <input type="text" ng-model='name' placeholder='What needs to be done?' required style="width: 60%">
          </span>
              </div>
    </form>
    
    <div ng-show='tasks.length > 0'>
        
         <p class='right-align'> Tasks Remaining {{ tasks.length }}</p>
        <div class="right-align">
        <button class="waves-effect waves-light btn" ng-click='saveTodo()'>Save the list</button>
        <button class="waves-effect waves-light btn" ng-click='clearTask()'>Clear completed</button>
      </div>
     
      <ul class='collection'>
        <li ng-repeat='task in filteredTodos track by $index'>
          <input type="checkbox" id="task-{{ $index }}" class="filled-in" ng-model='task.isDone' />
          <label for="task-{{ $index }}" ng-class='{delete: task.isDone}' style="font-size: 20px;color: black">{{ task.taskName }}&nbsp;&nbsp;{{task.duedate}}</label>
        </li>
      </ul>
     <div ng-show='tasks.length>10' style="margin-left:90%">
      <ul uib-pagination total-items="tasks.length" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </div>
    </div>
  </div>
</div>
    </body>
</html>
